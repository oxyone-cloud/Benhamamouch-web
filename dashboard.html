<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard 3D Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #panneau {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.9); color: white;
            padding: 20px; border-radius: 10px; border: 2px solid #00aaff;
            z-index: 1000; width: 200px;
        }
        .temp { font-size: 30px; color: #00aaff; font-weight: bold; }
        input { width: 100%; cursor: pointer; height: 30px; }
    </style>
</head>
<body>
    <div id="panneau">
        <div style="font-size: 12px;">TEMPÉRATURE</div>
        <div id="val" class="temp">4.0°C</div>
        <input type="range" id="slider" min="-20" max="20" value="4" step="0.5">
        <div id="msg" style="color:#00ff88; margin-top:10px; font-weight:bold;">SYSTÈME OK</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(10, 10, 10);
        scene.add(new THREE.GridHelper(20, 20, 0x444444, 0x222222));
        const geo = new THREE.BoxGeometry(8, 5, 8);
        const mat = new THREE.LineBasicMaterial({ color: 0x00aaff });
        const cube = new THREE.LineSegments(new THREE.EdgesGeometry(geo), mat);
        cube.position.y = 2.5;
        scene.add(cube);
        const slider = document.getElementById('slider');
        const valTxt = document.getElementById('val');
        const msgTxt = document.getElementById('msg');
        slider.oninput = function() {
            const v = parseFloat(this.value);
            valTxt.innerText = v.toFixed(1) + "°C";
            if(v > 7) {
                mat.color.setHex(0xff4444);
                valTxt.style.color = "#ff4444";
                msgTxt.innerText = "ALERTE";
                msgTxt.style.color = "#ff4444";
            } else {
                mat.color.setHex(0x00aaff);
                valTxt.style.color = "#00aaff";
                msgTxt.innerText = "SYSTÈME OK";
                msgTxt.style.color = "#00ff88";
            }
        };
        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
