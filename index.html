<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Chambre Froide PRO</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        #gui {
            position: absolute; top: 20px; right: 20px;
            width: 250px; background: rgba(0, 0, 0, 0.85);
            color: white; padding: 20px; border-radius: 10px;
            border: 1px solid #00aaff; z-index: 10;
        }
        .stat { margin-bottom: 15px; }
        .label { font-size: 11px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 28px; font-weight: bold; color: #00aaff; }
        input[type=range] { width: 100%; cursor: pointer; margin-top: 10px; }
        .alert-text { color: #ff4444 !important; }
    </style>
</head>
<body>
    <div id="gui">
        <div class="stat">
            <div class="label">Température (°C)</div>
            <div id="tempDisplay" class="value">4.0°C</div>
            <input type="range" id="tempSlider" min="-20" max="15" value="4" step="0.5">
        </div>
        <div class="stat">
            <div class="label">Statut</div>
            <div id="statusDisplay" style="color: #00ff88; font-weight: bold;">SYSTÈME OK</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(10, 8, 12);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const pLight = new THREE.PointLight(0xffffff, 1); pLight.position.set(10, 10, 10); scene.add(pLight);
        scene.add(new THREE.GridHelper(20, 20, 0x444444, 0x222222));
        const geometry = new THREE.BoxGeometry(8, 5, 10);
        const material = new THREE.MeshStandardMaterial({ color: 0x888888, metalness: 0.9, roughness: 0.1, transparent: true, opacity: 0.4 });
        const chamber = new THREE.Mesh(geometry, material); chamber.position.y = 2.5; scene.add(chamber);
        const lineMat = new THREE.LineBasicMaterial({ color: 0x00aaff, linewidth: 2 });
        const wireframe = new THREE.LineSegments(new THREE.EdgesGeometry(geometry), lineMat);
        wireframe.position.y = 2.5; scene.add(wireframe);
        const slider = document.getElementById('tempSlider');
        const tempDisplay = document.getElementById('tempDisplay');
        const statusDisplay = document.getElementById('statusDisplay');
        slider.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            tempDisplay.innerText = val.toFixed(1) + "°C";
            if (val > 7) {
                lineMat.color.setHex(0xff4444);
                tempDisplay.className = "value alert-text";
                statusDisplay.innerText = "ALERTE TEMPÉRATURE";
                statusDisplay.style.color = "#ff4444";
            } else {
                lineMat.color.setHex(0x00aaff);
                tempDisplay.className = "value";
                statusDisplay.innerText = "SYSTÈME OK";
                statusDisplay.style.color = "#00ff88";
            }
        });
        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        animate();
    </script>
</body>
</html>
